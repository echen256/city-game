<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 12px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>Use WASD or Arrow Keys to move</div>
      <div>Navigate around the city</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
